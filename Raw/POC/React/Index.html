<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- React Logic -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- Platform Specific Code  -->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Convert JSX to JS -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
        <!-- App --> 
        <div id="root"></div>
        <!-- script tag type set to text/babel -->
    <script type="text/babel">

        let users = ["Sheldon","Rajesh","Lenord","Howard","Penny","Amy"];
        // JSX
        // Component
        // Component name start from Capital Letter
        // Smaller Component
        // to pass data to some component use props
        function Hello(prop){
            // JS in Html is always written in curly braces {}
            return <h1>Hello From {prop.name}</h1>
        }
        
        // Composition 
        // Larger Component
        function HelloParent(){
            return(
                <React.Fragment>
                    {/* <Hello name = "Sheldon"/>
                        <Hello name = "Rajesh"/>
                        <Hello />
                        <Hello />
                        <Hello /> */}
                        
                        {users.map(function(user){
                            return <Hello name={user}/>
                        })}
                </React.Fragment>
            );
        }

        // Add your component to html page
        ReactDOM.render(<HelloParent/>, 
        document.getElementById("root"))
    </script>
</body>

</html>
